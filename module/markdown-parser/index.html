## 基础功能

* 解析标准可选（正在进行）
* 自由的插件扩展（正在进行）
* Inline-Style（计划中）
* 主题自由（计划中）

## 贡献代码

1. 现在 \`Github.issues\` 中确认想要修改的代码有没有重复，最好提交一个 \`Issue\` 进行讨论；
2. 点击页面右上角的 \`Fork\`，将本项目拷贝至你的仓库；
3. 修改位于你仓库的代码；
4. 一旦有修改，界面上有 \`Pull & Request\` 按钮，点击就行儿啦；
